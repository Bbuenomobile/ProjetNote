<!DOCTYPE html>
<html>

<head>
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mytitle">My Task Board</h1>
    </header>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <textarea type="text" name="theMission" class="form-control missionText" rows="4" id="Text" required></textarea>
                <div class="form-group formLeft">
                    <label class="control-label col-sm-2 requiredField" for="date">
                        Date
                        <span class="asteriskField">
                            *
                        </span>
                    </label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar">
                                </i>
                            </div>
                            <input class="form-control police" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                            <input class="police" type="time" id="appt" name="appt" min="0:00" max="23:59" required>

                            <span class="note police text-info">Here you can settle the time of the mission - Made By Textone Web Agency</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input name="_honey" style="display:none" type="text" />
                        <input class="btn btn-warning" type="reset" value="Reset">
                        <input id="saveTheNote" class="btn btn-primary" type="submit" value="Save the note">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row" id="row">
            </div>
        </div>
    </div>
    <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script src="thesuperjs.js"></script>
    <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>
</body>

</html>
